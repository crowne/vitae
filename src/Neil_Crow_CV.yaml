          - Acted as technical advisor to an outsourced project and coordinated application upgrades to client sites.
          - Participated in on-site system implementation with client teams in the United States.
      - company: Standard Bank
        position: Programmer
        start_date: 1995-02
        end_date: 1997-03
        location: Johannesburg, ZA
        summary: Branch Banking System
        highlights:
          - Developed and maintained a branch front-line banking system built on a COBOL/CICS/DB2 back-end with distributed DB2 databases deployed to branch environments.
          - Contributed to the design and implementation of an early Internet Banking platform using COBOL, CICS DLI, and Sybase Gateway integration.
          - Provided second-line, 24-hour operational support for mainframe batch processing, ensuring reliability of end-of-day and overnight financial workflows.

          - Designed and implemented CI/CD pipelines supporting automated build, test, and deployment workflows with authorization.
          - Collaborate closely with Product Managers to shape, prioritise, and deliver roadmap features across iterative releases for the Private Equity focussed ESG Platform.
          - Provide leadership on architectural decisions spanning service boundaries, data modelling (Oracle), and integration patterns to downstream systems including Snowflake and an AI partner platform.
          - Operate within a SAFe-scaled agile framework, with prior experience across multiple agile methodologies.
          - Drive technical excellence by balancing hands-on delivery with design oversight, pair programming, and proactive mentorship.
      - company: Standard Bank / Infomet
        position: Senior Software Engineer / Staff-Level Technical Lead
        start_date: 2011-04
        end_date: 2021-09
        location: Johannesburg, ZA
        summary: Pan-African Sub-Ledger Platform
        highlights:
          - Designed and delivered a detailed financial sub-ledger platform rolled out across 18 African countries, supporting trading, core banking, credit cards, and asset finance.
          - Acted as technical authority for posting engines, data ingestion, and financial correctness across multiple asset classes, including bonds, FX derivatives, loans, and money markets.
          - Led incremental evolution of the platform over a decade, including database upgrades, infrastructure modernisation, and build/deploy automation.
          - Developed reusable financial and technical components adopted across multiple streams, reducing duplication and operational risk.
          - Worked closely with business analysts and finance stakeholders to translate complex financial requirements into robust, auditable systems.
          - Improved delivery reliability through automated deployments, environment promotion, and source-control standardisation.
      - company: Standard Bank
        position: Software Engineer / Technical Lead
        start_date: 2010-01
        end_date: 2011-03
        location: Johannesburg, ZA
        summary: CIB Treasury Calypso Trading System
        highlights:
          - Served as technical lead for the Calypso trading platform within CIB Treasury, owning the technical design and implementation for onboarding new product types, including government and corporate bonds and floating-rate money market instruments.
          - Acted as the primary technical authority on Calypso for treasury and capital markets workflows, supporting business analysts and front-office stakeholders in translating complex product requirements into robust system implementations.
          - Represented Standard Bank CIB on industry-wide working committees with the Central Securities Depository, contributing to and influencing market-wide interface specifications that were subsequently adopted as the country standard.
          - Led significant improvements to the development lifecycle for Calypso teams, migrating builds from Ant to Maven, introducing unit testing, and establishing a standardised build structure adopted across multiple teams.
          - Improved technical and business documentation practices by introducing structured, shared documentation via internal wiki platforms, reducing knowledge silos and improving operational transparency.
          - Remained hands-on throughout, contributing directly to code, build tooling, and integrations while providing technical leadership across the platform.
      - company: Rand Merchant Bank
        position: Domain Architect - Integration
        start_date: 2006-11
        end_date: 2009-12
        location: Johannesburg, ZA
        summary: Lead for Integration Centre of Excellence
        highlights:
          - Served as Domain Architect for integration across the RADA reporting and analytics project, owning end-to-end integration and orchestration between 19 upstream source systems and Oracle Financials.
          - Designed and implemented enterprise integration architecture using TIBCO integration suite and Informatica ETL, ensuring data consistency, traceability, and reliability across heterogeneous systems.
          - Acted as Technical Architect for the Master Data Management platform, designing and delivering a JEE-based application deployed on JBoss to manage shared reference and master data.
          - Led integration architecture for a bank-wide KYC initiative, defining interfaces, data flows, and orchestration patterns across multiple systems of record.
          - Served as Technical Lead for the Enterprise Application Integration (EAI) programme, evaluating commercial and open-source ESB technologies and shaping the bank’s integration strategy.
          - Remained hands-on throughout, contributing to Java/JEE development, build tooling, automated testing, and integration components.
          - Improved engineering discipline and delivery quality through XP practices, pair programming, automated builds, and shared documentation using Jira and Confluence.
          - Developed internal tooling, including an open-source Jira plugin enabling LDAP-based single sign-on with Active Directory, improving developer productivity and platform usability.
      - company: STRATE Limited
        position: IT Development Manager / Technical Architect
        start_date: 2001-10
        end_date: 2006-10
        location: Johannesburg, ZA
        summary: CSD & Securities Settlement System
        highlights:
          - Progressed from Front-End Team Lead on a mission-critical C++ settlement application to IT Development Manager, with responsibility across Java and COBOL/CICS/DB2 development teams.
          - Held overall technical responsibility for application development and integration across STRATE’s core settlement platforms (SAFIRES and UNEXCOR), which settle all equity, bond, money-market, and OTC trades on the JSE and BESA exchanges.
          - Led the migration of the SAFE platform from IBM C++ to J2EE, designing the target architecture and delivering a production system deployed across JBoss and WebSphere on Windows and AIX.
          - Owned architecture and delivery across a heterogeneous estate spanning Java/J2EE front-end systems and mainframe back-end services, with a strong focus on correctness, resilience, and regulatory compliance.
          - Designed and delivered integration and messaging solutions supporting SWIFT, FIX, XML, and JMS-based workflows, including message routing, transformation, and tracking capabilities.
          - Planned and implemented web-based reporting and data-sales platforms, defining application architecture, database design, and secure connectivity to DB2 on z/OS via MQ Series.
          - Defined and enforced Java engineering standards, architectural patterns, and build practices across teams, improving consistency, maintainability, and delivery quality.
          - Represented STRATE on the South African FIX Protocol working group, contributing to industry-wide interoperability standards.
          - Managed recruitment, mentoring, and technical standards across a team of approximately 19 engineers, while remaining closely involved in architectural decisions and complex technical problem-solving.
      - company: UBS Warburg
        position: Systems Analyst
        start_date: 1998-02
        end_date: 2001-07
        location: London, UK
        summary: Euro conversion, Y2K and new stock reconciliation system
        highlights:
          - Delivered extensive enhancements to a legacy IDMS-based trading and reconciliation platform to support Euro currency adoption, meeting regulatory requirements and an immovable market deadline.
          - Led technical upgrades across critical integration components, including CICS and Sybase gateways, to ensure full Year 2000 compliance for high-value financial processing systems.
          - Designed, built, and rolled out a global stock reconciliation system, delivering a three-tier architecture with a COBOL/CICS/DB2 back-end and distributed Domino servers accessed via Lotus Notes.
          - Implemented reliable, high-volume messaging between mainframe and distributed components using MQ Series, supporting global reconciliation workflows.
          - Designed and delivered a SWIFT message retrieval system using MQ Series clients with C++ and Delphi on Windows NT.
          - Provided production support and ongoing enhancements for both NT-based stock reconciliation systems and the MVS-based cash reconciliation platform (CORONA) within a high-availability investment banking environment.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Crow - CV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevents double scrollbars */
        }

        /* Header / Menu Bar */
        header {
            background-color: #24292e; /* GitHub-style dark grey */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            box-sizing: border-box;
        }

        .site-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .download-link {
            background-color: #2ea44f; /* Green button style */
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .download-link:hover {
            background-color: #2c974b;
        }

        /* Full page frame */
        #cv-frame {
            width: 100%;
            height: calc(100vh - 50px); /* Subtracts header height */
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="site-title"></div>
        <a href="./Neil_Crow_CV.pdf" class="download-link" download>
            Download PDF
        </a>
    </header>

    <iframe 
        id="cv-frame" 
        src="./Neil_Crow_CV.html" 
        title="Neil Crow CV Content">
    </iframe>

</body>
</html>
